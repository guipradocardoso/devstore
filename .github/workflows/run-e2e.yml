name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Node.js
       uses: actions/checkout@v4
       uses: actions/setup-node@v4
       with:
         node-version: 18

     - name: Install PNPM
       uses: pnpm/action-setup@v4
       with:
         version: 8
         run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
           node-version: 20
           cache: 'pnpm'
 
       - name: Install dependencies
         run: pnpm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
         build: npm run build
         start: npm start